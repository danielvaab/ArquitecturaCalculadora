<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1 class="title">Calculadora</h1>
    <div class="container">
        <div class="lbl-menu">

            <label for="radio1">Triangulo</label>
            <label for="radio2">Rectangulo</label>
            <label for="radio3">Circulo</label>

        </div>


        <div class="content">
            <input class="inputs" type="radio" name="radio" id="radio1" checked>
            <div class="tab1">
                <h2 class="titles">Triangulo</h2>
                <button class="boton" onclick="AreaT()">Area</button>
                <button class="boton" onclick="PerimetroT()">Perimetro</button>
                    <br>
                    <br>
                    <label id="TextT1">Valor 1: </label>
                    <input class="inputs" type="number" id="valor1" placeholder="Ingrese el primer valor">
                    <br>
                    <br>
                    <label id="TextT2">Valor 2: </label>
                    <input class="inputs" type="number" id="valor2" placeholder="Ingrese el segundo valor">
                    <br>
                    <br>
                    <label id="TextT3">Valor 3: </label>
                    <input class="inputs" type="number" id="valor3" placeholder="Ingrese el tercer valor">
                    <br>
                    <br>
                    <button class="boton" onclick="CalcularT()">Calcular</button>
                    <input class="inputs" type="number" id="ResultT" readonly="readonly">
                    <button  class="boton" onclick="Borrar()">AC</button>
            </div>


            <input class="inputs" type="radio" name="radio" id="radio2">
            <div class="tab2">
                    <h2 class="titles">Rectangulo</h2>
                    
                    <br>
                    <label id="TextT4">Base: </label>
                    <input class="inputs" type="number" id="valor4" placeholder="Ingrese el primer valor">
                    <br>
                    <br>
                    <label id="TextT5">Altura: </label>
                    <input class="inputs" type="number" id="valor5" placeholder="Ingrese el segundo valor">
                    <br>
                    <br>
                    <button  class="boton" onclick="AreaR()">Area</button>
                <button class="boton" onclick="PerimetroR()">Perimetro</button>
                    <input class="inputs" type="number" id="ResultR" readonly="readonly">
                    <button class="boton" onclick="BorrarR()">AC</button>
            </div>


            <input class="inputs" type="radio" name="radio" id="radio3">
            <div class="tab3">
                    <h2 class="titles">Circulo</h2>
                    <label>Radio: </label>
                    <input class="inputs" type="number" id="valor6" placeholder="Ingrese el radio">
                    <br>
                    <br>
                    <button class="boton" onclick="AreaC()">Area</button>
                    <button class="boton" onclick="PerimetroC()">Perimetro</button>
                    <br>
                    <input class="inputs" type="number" id="ResultC" readonly="readonly">
                    <button  class="boton" onclick="BorrarC()">AC</button>
                    
                    
                    
            </div>
        </div>
        <script src="JavaScript.js"></script>

</body>

</html>
